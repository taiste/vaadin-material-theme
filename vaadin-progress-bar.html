<dom-module id="material-progress-bar" theme-for="vaadin-progress-bar">
  <template>
    <style>
      :host {
        height: 4px;
        margin: 8px 0;
      }

      [part="bar"] {
        border-radius: 4px;
        background-color: var(--material-divider-color);
      }

      [part="value"] {
        border-radius: 4px;
        background-color: var(--material-primary-color);
        /* Use width instead of transform to preserve border radius */
        transform: none;
        width: calc(var(--vaadin-progress-value) * 100%);
        min-width: 0.25em;
        will-change: width;
        transition: 0.2s width;
      }

      /* Indeterminate mode */

      :host([indeterminate]) [part="value"] {
        --material-progress-indeterminate-progress-bar-background: linear-gradient(to right, var(--material-divider-color) 10%, var(--material-primary-color));
        --material-progress-indeterminate-progress-bar-background-reverse: linear-gradient(to left, var(--material-divider-color) 10%, var(--material-primary-color));
        width: 100%;
        background-color: transparent !important;
        background-image: var(--material-progress-indeterminate-progress-bar-background);
        opacity: 0.75;
        will-change: transform;
        animation: vaadin-progress-slide 1.6s infinite cubic-bezier(.645, .045, .355, 1), vaadin-progress-scale 1.6s infinite cubic-bezier(.645, .045, .355, 1);
      }

      @keyframes vaadin-progress-slide {
        0% {
          transform-origin: 0% 0%;
        }

        50% {
          transform-origin: 100% 0%;
          background-image: var(--material-progress-indeterminate-progress-bar-background);
        }

        50.1% {
          transform-origin: 100% 0%;
          background-image: var(--material-progress-indeterminate-progress-bar-background-reverse);
        }

        100% {
          transform-origin: 0% 0%;
          background-image: var(--material-progress-indeterminate-progress-bar-background-reverse);
        }
      }

      @keyframes vaadin-progress-scale {
        0% { transform: scaleX(0.015); }
        25% { transform: scaleX(0.4); }
        50% { transform: scaleX(0.015); }
        50.1% { transform: scaleX(0.015); }
        75% { transform: scaleX(0.4); }
        100% { transform: scaleX(0.015); }
      }

      :host(:not([aria-valuenow])) [part="value"]::before,
      :host([indeterminate]) [part="value"]::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: var(--material-primary-color);
        will-change: opacity;
        animation: vaadin-progress-pulse3 1.6s infinite cubic-bezier(.645, .045, .355, 1);
      }

      @keyframes vaadin-progress-pulse3 {
        0% { opacity: 1; }
        10% { opacity: 0; }
        40% { opacity: 0; }
        50% { opacity: 1; }
        50.1% { opacity: 1; }
        60% { opacity: 0; }
        90% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Contrast color */

      :host([theme~="contrast"]) [part="value"],
      :host([theme~="contrast"]) [part="value"]::before {
        background-color: var(--material-body-text-color);
        --material-progress-indeterminate-progress-bar-background: linear-gradient(to right, var(--material-divider-color) 10%, var(--material-body-text-color));
        --material-progress-indeterminate-progress-bar-background-reverse: linear-gradient(to left, var(--material-divider-color) 10%, var(--material-secondary-text-color));
      }

      /* Error color */

      :host([theme~="error"]) [part="value"],
      :host([theme~="error"]) [part="value"]::before {
        background-color: var(--material-error-color);
        --material-progress-indeterminate-progress-bar-background: linear-gradient(to right, var(--material-divider-color) 10%, var(--material-error-color));
        --material-progress-indeterminate-progress-bar-background-reverse: linear-gradient(to left, var(--material-divider-color) 10%, var(--material-error-color));
      }

      /* Primary color */

      :host([theme~="success"]) [part="value"],
      :host([theme~="success"]) [part="value"]::before {
        background-color: var(---material-success-color);
        --material-progress-indeterminate-progress-bar-background: linear-gradient(to right, var(--material-divider-color) 10%, var(---material-success-color));
        --material-progress-indeterminate-progress-bar-background-reverse: linear-gradient(to left, var(--material-divider-color) 10%, var(---material-success-color));
      }
    </style>
  </template>
</dom-module>

<!-- Safari fails to declare animations for pseudo elements inside a shadow DOM -->

      50.1% { opacity: 1; }
      60% { opacity: 0; }
      90% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</custom-style>

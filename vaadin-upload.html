<link rel="import" href="../vaadin-upload/src/vaadin-upload.html">
<link rel="import" href="vaadin-button.html">

<dom-module id="material-upload" theme-for="vaadin-upload">
  <template>
    <style>
      :host {
        padding-bottom: 16px;
      }
      [part="drop-label-icon"] {
        margin-right: 12px;
        margin-left: 24px;
      }

<dom-module id="material-upload-file" theme-for="vaadin-upload-file">

    }
    </style>
  </template>
</dom-module>

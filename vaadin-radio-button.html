<link rel="import" href="../vaadin-radio-button/src/vaadin-radio-button.html">
<link rel="import" href="../vaadin-radio-button/src/vaadin-radio-group.html">

<dom-module id="material-radio-button" theme-for="vaadin-radio-button">
  <template>
    <style>
      :host {
        display: inline-block;
        -webkit-user-select: none;
        color: var(--material-body-text-color);
      }

      [part="wrapper"] {
        display: flex;
        align-items: center;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      /* This makes the :active style work in IE11 */
      [part="label"] {
        pointer-events: none;
        transition: transform 0.3s;
        will-change: transform;
      }

      /* Not sure if this is necessary: should there ever be anything clickable inside the label? */
      [part="label"] > * {
        pointer-events: auto;
      }

      [part="label"]:not(:empty) {
        margin: 4px 0.875em 4px 0.375em;
      }

      [part="native-radio"] {
        opacity: 0;
        position: absolute;
      }

      [part="radio"] {
        display: inline-block;
        width: 20px;
        height: 20px;
        flex: none;
        margin: 4px;
        position: relative;
        border-radius: 50%;
        background-color: transparent;
        transition: transform 0.2s cubic-bezier(.12, .32, .54, 2), background-color 0.15s;
        pointer-events: none;
        will-change: transform;
        line-height: 1.2;
      }

      /* IE11 only */
      ::-ms-backdrop,
      [part="radio"] {
        line-height: 1;
      }

      /* Used for activation "halo" */
      [part="radio"]::before {
        /* Needed to align the radio-button nicely on the baseline */
        content: "\2003";
        color: transparent;
        display: inline-block;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: inherit;
        transform: scale(1.8);
        opacity: 0;
        transition: transform 0.1s, opacity 0.8s;
        will-change: transform, opacity;
      }

      [part="radio"]::after {
        content: "";
        width: 0;
        height: 0;
        border: 5px solid var(--material-background-color);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
      }

      :host([indeterminate]) [part="radio"],
      :host([checked]) [part="radio"] {
        background-color: var(--material-primary-color);
      }

      :host([checked]) [part="radio"]::after {
        width: 10px;
        height: 10px;
        border: 3px solid var(--material-background-color);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transition: 0.25s transform;
        will-change: transform;
        background-clip: content-box;
        transform: translate(-50%, -50%) scale(1);
      }

      :host(:not([checked]):not([indeterminate]):not([disabled])) [part="radio"] {
        background-color: var(--material-body-text-color);
      }

      :host(:not([checked])) [part="radio"]::after {
        width: 0px;
        height: 0px;
        border: 8px solid var(--material-background-color);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transition: 0.25s transform;
        will-change: transform;
        background-clip: content-box;
        transform: translate(-50%, -50%) scale(1);
      }

      :host([active]) [part="radio"] {
        transform: scale(0.9);
        transition-duration: 0.05s;
      }

      :host([active][checked]) [part="radio"] {
        transform: scale(1.1);
      }

      :host([active]:not([checked])) [part="radio"]::before {
        transition-duration: 0.01s, 0.01s;
        transform: scale(0);
        opacity: 0.4;
      }

      :host([focus-ring]:not([disabled])) [part="radio"]::after {
        content: "\2003";
        color: transparent;
        display: inline-block;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: var(--material-disabled-text-color);
        transform: translate(-50%, -50%) scale(1.8);
      }

      :host([disabled]) {
        pointer-events: none;
        color: var(--material-disabled-text-color);
      }

      :host([disabled]) ::slotted(*) {
        color: inherit;
      }

      :host([disabled]) [part="radio"] {
        background-color: var(--material-disabled-text-color);
      }

      :host([disabled]) [part="radio"]::after {
      }

      /* Similar workaround as for vaadin-checkbox issue: https://github.com/vaadin/vaadin-checkbox/issues/16 */
      [part="native-radio"]:checked ~ [part="radio"] {
        opacity: 1;
      }
    </style>
  </template>
</dom-module>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Upload</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-button.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Upload</h1>

    <h3 demo-section>Light theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-upload></vaadin-upload>
      </template>
    </nice-demo-snippet>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-upload
            target="serverUrl"
            method="POST"
            timeout="300000"
            headers="{'X-Custom-Header': 'value'}"
            form-data-name="my-attachment">
        </vaadin-upload>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
        </div>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>

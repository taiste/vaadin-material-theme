<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Form Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-form-layout.html">
  <link rel="import" href="../vaadin-form-item.html">
  <link rel="import" href="../vaadin-text-field.html">
  <link rel="import" href="../vaadin-date-picker.html">
  <link rel="import" href="../vaadin-combo-box.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Form Layout</h1>

    <h3 demo-section>Light theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-form-layout responsive-steps="[{
          &quot;minWidth&quot;: 0,
          &quot;columns&quot;: 1,
          &quot;labelsPosition&quot;: &quot;top&quot;
        },{
          &quot;minWidth&quot;: &quot;600px&quot;,
          &quot;columns&quot;: 2,
          &quot;labelsPosition&quot;: &quot;aside&quot;
        }]">

          <vaadin-form-item>
            <label slot="label">First Name</label>
            <vaadin-text-field value="Jane"></vaadin-text-field>
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Last Name</label>
            <vaadin-text-field value="Doe"></vaadin-text-field>
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Email</label>
            <vaadin-text-field value="jane.doe@example.com"></vaadin-text-field>
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </nice-demo-snippet>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-form-layout>
          <vaadin-text-field label="Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Surname" value="Doe"></vaadin-text-field>
          <vaadin-combo-box items="[&quot;Any&quot;, &quot;Male&quot;, &quot;Female&quot;]" label="Gender"></vaadin-combo-box>
          <vaadin-date-picker label="Date of Birth"></vaadin-date-picker>
        </vaadin-form-layout>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-form-layout responsive-steps="[{
            &quot;minWidth&quot;: 0,
            &quot;columns&quot;: 1,
            &quot;labelsPosition&quot;: &quot;top&quot;
          },{
            &quot;minWidth&quot;: &quot;600px&quot;,
            &quot;columns&quot;: 2,
            &quot;labelsPosition&quot;: &quot;aside&quot;
          }]">

            <vaadin-form-item>
              <label slot="label">First Name</label>
              <vaadin-text-field value="Jane"></vaadin-text-field>
            </vaadin-form-item>

            <vaadin-form-item>
              <label slot="label">Last Name</label>
              <vaadin-text-field value="Doe"></vaadin-text-field>
            </vaadin-form-item>

            <vaadin-form-item>
              <label slot="label">Email</label>
              <vaadin-text-field value="jane.doe@example.com"></vaadin-text-field>
            </vaadin-form-item>

          </vaadin-form-layout>
        </div>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>

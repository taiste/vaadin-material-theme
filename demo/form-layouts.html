<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Form Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-form-layout.html">
  <link rel="import" href="../vaadin-form-item.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Form Layout</h1>

    <h3 demo-section>Light theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-form-layout>

          <vaadin-form-item>
            <label slot="label">First Name</label>
            <input class="full-width" value="Jane">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Last Name</label>
            <input class="full-width" value="Doe">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Email</label>
            <input class="full-width" value="jane.doe@example.com">
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-form-layout>

            <vaadin-form-item>
              <label slot="label">First Name</label>
              <input class="full-width" value="Jane">
            </vaadin-form-item>

            <vaadin-form-item>
              <label slot="label">Last Name</label>
              <input class="full-width" value="Doe">
            </vaadin-form-item>

            <vaadin-form-item>
              <label slot="label">Email</label>
              <input class="full-width" value="jane.doe@example.com">
            </vaadin-form-item>

          </vaadin-form-layout>
        </div>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
